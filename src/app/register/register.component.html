<div class="container w-50 mt-3 p-2 border register-box text-center" >
    <h3 class="reg-Head">Registration</h3>
    <div class="mt-2 p-2">
        <form action="" (ngSubmit)="register()" [formGroup]="registerForm"> 
            <div class="mt-2 p-2">
                <input type="text" name="uname" formControlName="uname" class="form-control" placeholder="User Name">
            </div>
            <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
                <p class="text-danger">Incorrect Input</p>
            </div>
            <div class="mt-2 p-2">
                <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="Account Number" >
            </div>
            <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">
                <p class="text-danger">Enter valid Account Number</p>
            </div>
            <div class="mt-2 p-2">
                <input type="text" name="psw" formControlName="psw" class="form-control" placeholder="Password">
            </div>
            <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">
                <p class="text-danger">Enter Password in Numbers</p>
            </div>
            <div class="mt-2 p-2">
                <button type="submit"   class="btn btn-primary">Register</button>
            </div>
        </form>

    </div>

</div>

<h2 class="text-white ms-2">Welcome {{user}}</h2>
<div class="p-3 ">
    <a routerLink="/transaction" class="history-div container border p-3 ms-3 mt-3">View transaction history</a>
</div>

<div class="container w-50 border text-center dashboard" >
    <h3 class="dash-Head mt-3">Deposit</h3>
    <div class="mt-2 p-2">
        <form action="" (ngSubmit)="deposit()" >
            <div class="mt-2 p-2">
                <input type="text" id="accno" name="acno" [(ngModel)]="acno" class="form-control mt-2 p-2" placeholder="Account Number">
            </div>
            <div class="mt-2 p-2">
                <input type="text" id="psww" name="psw" [(ngModel)]="psw" class="form-control mt-2 p-2" placeholder="Password">
            </div>
            <div class="mt-2 p-2">
                <input type="text" id="amm" name="amount"  [(ngModel)]="amnt" class="form-control mt-2 p-2" placeholder="Amount">
            </div>
            <div class="mt-2 p-2">
                <button type="submit" class="btn btn-primary">Deposit</button>
            </div>
            
        </form>
    </div>
</div>

<div class="container w-50 border text-center dashboard mt-3" >
    <h3 class="dash-Head mt-3">Withdraw</h3>
    <div class="mt-2 p-2">
        <form action="" (ngSubmit)="Withdraw()">
            <div class="mt-2 p-2">
                <input type="text" id="accno1" name="acno1" [(ngModel)]="acno1" class="form-control mt-2 p-2" placeholder="Account Number">
            </div>
            <div class="mt-2 p-2">
                <input type="text" id="psww1" name="psw1" [(ngModel)]="psw1" class="form-control mt-2 p-2" placeholder="Password">
            </div>
            <div class="mt-2 p-2">
                <input type="text" id="amm1" name="amount1" [(ngModel)]="amount1" class="form-control mt-2 p-2" placeholder="Amount">
            </div>
            <div class="mt-2 p-2">
                <button type="submit" class="btn btn-primary">Withdraw</button>
            </div>
            
        </form>
    </div>
</div>

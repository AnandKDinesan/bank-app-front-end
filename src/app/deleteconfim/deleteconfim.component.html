<div *ngIf="item" class="container w-50 text-center delete-div p-2 mt-2">
    <h4 class="delete-H mt-2"> Are You Want to Delete This Account {{item}}?</h4>
    <button  (click)="delete()" class="btn btn-primary mt-5">Yes</button> 
    <button class="btn btn-primary ms-2 mt-5" (click)="cancel()">No</button>
</div>

<div id="heading2">
    <h1>{{aim}}</h1>
</div>

<div class="container mainbox w-25 border mt-5 text-center p-2">
    <h3 id="login-H">Login</h3>
    <form action="">
        <div class="mt-2">
            <input type="text" (change)="acnoChange($event)" class="form-control  " [placeholder]="data" id="acid" name="accno">
        </div>
        <div class="mt-2">
            <input type="password" (change)="pswChange($event)" class="form-control mt-2" placeholder="Password" id="pid" name="pasw">
        </div>
        <div class="mb-2">
            <button class="btn btn-primary mt-2 " type="submit" (click)="login()">Login</button>
        </div>
        
    </form>
    <div class="mt-2">
        <a class="text-white" href="">Don't have an Account?Click Here</a>
    </div>
    
</div>
